<ng-container *ngIf="bestOfPreferredGenre">
  <div class="section mb-5">
    <h3 class="section-title">Best of {{bestOfPreferredGenre.genre.name}}</h3>
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let song of bestOfPreferredGenre.songs">
        <div class="card item" routerLink="/songs/{{song.id}}">
          <img class="card-img-top" [src]="song.album.coverUrl ? song.album.coverUrl : '../../../../assets/images/album-placeholder.png'" alt="Card image cap">
          <div class="card-body">
            <span><i class="fa fa-music"></i>&nbsp;</span>
            <span>{{song.album.artist.name}} - </span>
            <span>{{song.title}}</span>
          </div>
        </div>
      </ng-template>
    </owl-carousel-o>
  </div>
</ng-container>
