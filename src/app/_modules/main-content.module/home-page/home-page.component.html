
<div class="section mb-5" *ngFor="let genre of popularAlbumsByGenre">
  <h3 class="section-title">Most popular from {{genre.name}}</h3>
  <ng-container *ngIf="genre.albums">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide *ngFor="let album of genre.albums">
        <div class="card item" routerLink="/albums/{{album.id}}">
          <img class="card-img-top" [src]="album.coverUrl ? album.coverUrl : '../../../../assets/images/album-placeholder.png'" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Year: {{album.year}}</li>
            <li class="list-group-item">Artist: {{album.artist.name}}</li>
          </ul>
        </div>
      </ng-template>
    </owl-carousel-o>
  </ng-container>
</div>
