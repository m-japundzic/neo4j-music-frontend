<div class="section mb-5">
  <h3 class="section-title">Recommended artists</h3>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let artist of artists">
      <div class="item" routerLink="/artists/{{artist.id}}">
        <div class="info-line mb-2 title">
          {{artist.name}}
        </div>
        <div class="info-line mb-2">{{artist.country}}</div>
        <div class="info-line mb-2">Type: {{artist.type}}</div>
        <div class="item-img-outer">
          <img class="item-img" [src]="artist.imageUrl ? artist.imageUrl : '../../../../assets/images/artist-placeholder.png'" />
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
<div class="section mb-5">
  <h3 class="section-title">Recommended albums</h3>
  <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
    <ng-template carouselSlide *ngFor="let album of albums">
      <div class="item" routerLink="/albums/{{album.id}}" (click)="navigateToAlbum(album.id)">
        <div class="info-line mb-2 title">
          {{album.name}}
        </div>
        <div class="info-line mb-2">Year: {{album.year}}</div>
        <div class="info-line mb-2">By: {{album.artist.name}}</div>
        <div class="item-img-outer">
          <img class="info-line item-img" [src]="album.coverUrl ? album.coverUrl : '../../../../assets/images/album-placeholder.png'" />
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
