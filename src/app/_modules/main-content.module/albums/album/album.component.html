<div class="block-info" *ngIf="album">

  <div class="mb-2">
    <h3 class="mx-auto">{{album.name}}<small> ({{album.year}})</small></h3>
    <span><a routerLink="/artists/{{album.artist.id}}">{{album.artist.name}}</a></span>
  </div>

  <div class="cover-img-outer mb-4">
    <img class="cover-img" [src]="album.coverUrl ? album.coverUrl : '../../../../../assets/images/album-placeholder.png'" />
  </div>
  <div class="section mb-5">
    <h3 class="section-title">Track list</h3>
    <div class="list-group">
      <a routerLink="/songs/{{song.id}}" class="list-group-item list-group-item-action" *ngFor="let song of album.songs">
        <div class="mb-2 title">
          {{song.title}}
        </div>
        <div class="mb-2">Views: {{song.views}}</div>
      </a>
    </div>
  </div>
</div>
