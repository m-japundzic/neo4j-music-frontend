<div class="block-info" *ngIf="album">
  <h3 class="mx-auto">{{album.name}}</h3>
  <div class="mb-2">{{album.year}}</div>
  <div class="cover-img-outer mb-4">
    <img class="cover-img" [src]="album.coverUrl ? album.coverUrl : '../../../../../assets/images/album-placeholder.png'" />
  </div>
  <div class="section mb-5">
    <h3 class="section-title">Song list</h3>
    <div class="item mb-3" *ngFor="let song of album.songs" routerLink="/songs/{{song.id}}">
      <div class="mb-2 title">
        {{song.title}}
      </div>
      <div class="mb-2">Views: {{song.views}}</div>
    </div>
  </div>
</div>
